<div  *ngIf="recipe" class="row">
    <div class="col xs-12">
        <img [src]="recipe.imagePath" alt="" style="max-height: 300px;" class ="img-responsive">
    </div>
</div>

<div *ngIf="recipe" class="row">
    <div class="col-xs-12">
        <h1>{{recipe.recipename}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12" dropdown>
        <button class="btn btn-primary dropdown-toggle">
            Manage recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a (click)="onaddToShopping()"> To Shopping list</a></li>
            <li><a href="#"> Edit Recipe</a></li>
            <li><a href="#">Delete Recipe</a></li>
        </ul>
    </div>
</div>

<div *ngIf="recipe" class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
          <li *ngFor="let item of recipe.ingredients" class="list-group-item">
            {{item.name}} {{item.amount}}
          </li>
      </ul>
    </div>
</div>
