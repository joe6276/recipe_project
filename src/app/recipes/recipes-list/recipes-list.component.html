

<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">
            Add A Recipe
        </button>
    </div>
    <br/>
    <div class="col-xs-12">
   
        <app-recipe-item *ngFor="let recipe of recipes" 
        [recipe]="recipe"
        (recipeSelected)="onrecipeSelected(recipe)"
        ></app-recipe-item>
    </div>
    
</div>
