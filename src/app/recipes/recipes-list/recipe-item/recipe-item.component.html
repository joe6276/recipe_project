<br>
<div class="container">
    <div class="row">
        <div  *ngIf="recipe" class="col-xs-4">
            <a  (click)="showRecipe()" href="#" class="list-group-item  m-5 clearfix" >
    
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{recipe.recipename}}</h4>
                    <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <span class="pull-right">
                    <img src={{recipe.imagePath}} alt="" class="img-responsive" style="max-height: 50px;">
                </span>
            
            
             </a> 
        </div>
    </div>
</div>
